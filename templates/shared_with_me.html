{% extends "base.html" %}

{% block content %}
<style>
    /* Metadata item styles */
    .metadata-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
        border-radius: 5px;
        font-size: 15px;
        overflow: hidden;
        position: relative; /* Required for absolute positioning of file-details */
    }

        .metadata-item .file-item {
            flex: 1;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative; /* Required for positioning of file-details */
        }

    /* Delete button styles */
    .delete-form {
        margin-left: auto;
    }

        .delete-form button {
            background-color: #d32f2f;
            border: none;
            color: white;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

            .delete-form button:hover {
                background-color: #b71c1c;
            }

    /* Navigation styles */
    .navigation {
        margin-bottom: 10px;
        margin-right: 5px;
        font-size: 20px;
        display: flex;
        cursor: pointer;
        align-items: center;
    }

        .navigation .current-path {
            font-size: 18px;
        }

        .navigation i {
            margin-right: 5px;
        }

            .navigation i:hover {
                color: grey;
            }

        .navigation .breadcrumb {
            cursor: pointer;
            color: black;
        }

            .navigation .breadcrumb:hover {
                color: grey;
            }

            .navigation .breadcrumb .i:hover {
                color: black;
            }

    .current-path {
        font-weight: bold;
        font-size: 0.8rem;
    }

    /* Folder and file item styles */
    .folder-item {
        display: flex;
        font-size: 18px;
        align-items: center;
    }

        .folder-item .folder-name {
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

            .folder-item .folder-name::before {
                content: "📁";
                font-size: 20px;
                margin-right: 5px;
            }

    .file-item {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

        /* .file-item::before {
                content: attr(data-icon);
                margin-right: 5px;
            }*/
        .file-item i {
            margin-right: 5px;
            font-size: 1.5em;
            vertical-align: middle;
        }

    .fas {
        color: #000; /* Default color */
    }

    /* Specific colors for different file types */
    .file-item .fa-file-pdf {
        color: #d32f2f; /* Red for PDF files */
    }

    .file-item .fa-file-word {
        color: #1e88e5; /* Blue for Word files */
    }

    .file-item .fa-file-excel {
        color: #4caf50; /* Green for Excel files */
    }

    .file-item .fa-file-powerpoint {
        color: #f57c00; /* Orange for PowerPoint files */
    }

    .file-item .fa-file-image {
        color: #ff5722; /* Deep orange for image files */
    }

    .file-item .fa-file-video {
        color: #2196f3; /* Blue for video files */
    }

    .file-item .fa-file-audio {
        color: #9c27b0; /* Purple for audio files */
    }

    .file-item .fa-file-code {
        color: #673ab7; /* Deep purple for code files */
    }

    .file-item .fa-file-csv {
        color: #ff5722; /* Deep orange for CSV files */
    }

    .file-item .fa-file-archive {
        color: #795548; /* Brown for archive files */
    }

    .file-item .fa-file {
        color: #000; /* Black for default icon */
    }

    .content {
        width: 90%;
        max-width: 800px;
        margin: 100px auto 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Container for folder listing */
    .folder-container {
        list-style: none;
        font-size: 18px;
        padding-left: 10px;
    }

    /* Styles for metadata header */
    .metadata-header {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        gap: 10px;
        font-weight: bold;
        background: #f1f1f1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    #dropdown-menu {
        position: absolute;
        display: none; /* Hidden by default */
        background: #f5f5f5;
        color: #000;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        z-index: 1000;
        line-height: 1.3;
    }

        #dropdown-menu a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #000;
        }

            #dropdown-menu a:hover {
                background: #e0e0e0;
            }

    #folder-dropdown {
        position: absolute;
        display: none; /* Hidden by default */
        background: #f5f5f5;
        color: #000;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        z-index: 1000;
        line-height: 1.3;
    }

        #folder-dropdown a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #000;
        }

            #folder-dropdown a:hover {
                background: #e0e0e0;
            }

    #file-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

        #file-table th, #file-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #file-table th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

            #file-table th:hover {
                background-color: #ddd;
            }

    /* Responsive Table */
    @media (max-width: 600px) {
        #file-table {
            border: 0;
        }

            #file-table thead {
                display: none;
            }

            #file-table tr {
                display: block;
                margin-bottom: 10px;
            }

            #file-table td {
                display: block;
                text-align: right;
                position: relative;
                padding-left: 50%;
            }

                #file-table td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 0;
                    width: 50%;
                    padding-left: 10px;
                    font-weight: bold;
                    white-space: nowrap;
                }
    }

    .upload-button {
        margin-left: auto; /* Pushes the button to the right */
        padding: 10px 20px;
        background-color: #68ff56;
        font-size: 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

        .upload-button:hover {
            background-color: #70ce1d;
        }

    #search-bar {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
    }

    #search-results {
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        margin-top: 5px;
    }

        #search-results li {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

            #search-results li:hover {
                background-color: #f0f0f0;
            }

    #user-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

</style>
<script src="{{ url_for('static', filename='shared_with_me.js') }}" defer></script>
<script src="{{ url_for('static', filename='common_functions.js') }}" defer></script>

{% endblock %}
